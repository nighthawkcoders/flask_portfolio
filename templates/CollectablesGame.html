<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://wallup.net/wp-content/uploads/2017/11/17/301412-Pokemon.jpg");
            width: 800px;
            height: 500px;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial scale=1.0"/>
    <style>
        canvas {
            border:10px solid #BE81F7;
            background-image: url("https://wallup.net/wp-content/uploads/2017/11/17/301412-Pokemon.jpg");
        }
    </style>
</head>
<body onload="startGame()">
<script>

    var GamePiece;
    var Obstacles = [];

    function startGame() {
        GamePiece = new component(40, 40, "black", 20, 120);
        GameBoard.start();
    }

    var GameBoard = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 1000;
            this.canvas.height = 500;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameBoard, 20);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            ctx = GameBoard.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function updateGameBoard() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < Obstacles.length; i += 1) {
            if (GamePiece.crashWith(Obstacles[i])) {
                GameBoard.stop();
                return;
            }
        }
        GameBoard.clear();
        GameBoard.frameNo += 1;
        if (GameBoard.frameNo == 1 || everyinterval(240)) {
            x = GameBoard.canvas.width;
            minHeight = 90;
            maxHeight = 200;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 60;
            maxGap = 160;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            Obstacles.push(new component(130, height, "blue", x, 0));
            Obstacles.push(new component(130, x - height - gap, "blue", x, height + gap));
        }
        for (i = 0; i < Obstacles.length; i += 1) {
            Obstacles[i].x += -1;
            Obstacles[i].update();
        }
        GamePiece.newPos();
        GamePiece.update();
    }

    function moveup() {
        GamePiece.speedY = -2;
    }

    function movedown() {
        GamePiece.speedY = 2;
    }

    function everyinterval(n) {
        if ((GameBoard.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    function clearmove() {
        GamePiece.speedX = 0;
        GamePiece.speedY = 1;
    }
</script>
<div style="text-align:left;width:480px;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">Up</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">Down</button>
</div>
</body>
</html>

<html>
<head>
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 5px yellow;
        }
    </style>
</head>
<body>
<canvas width="600" height="600" id="game"></canvas>
<script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 16;
    var count = 0;
    var snake = {
        x: 160,
        y: 160,
        // snake velocity. moves one grid length every frame in either the x or y direction
        dx: grid,
        dy: 0,
        // keep track of all grids the snake body occupies
        cells: [],
        // length of the snake. grows when eating an apple
        maxCells: 4
    };
    var apple = {
        x: 320,
        y: 320
    };
    // get random whole numbers in a specific range
    // @see https://stackoverflow.com/a/1527820/2124254
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }
    // game loop
    function loop() {
        requestAnimationFrame(loop);
        // slow game loop to 15 fps instead of 60 (60/15 = 4)
        if (++count < 4) {
            return;
        }
        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);
        // move snake by it's velocity
        snake.x += snake.dx;
        snake.y += snake.dy;
        // wrap snake position horizontally on edge of screen
        if (snake.x < 0) {
            snake.x = canvas.width - grid;
        }
        else if (snake.x >= canvas.width) {
            snake.x = 0;
        }
        // wrap snake position vertically on edge of screen
        if (snake.y < 0) {
            snake.y = canvas.height - grid;
        }
        else if (snake.y >= canvas.height) {
            snake.y = 0;
        }
        // keep track of where snake has been. front of the array is always the head
        snake.cells.unshift({x: snake.x, y: snake.y});
        // remove cells as we move away from them
        if (snake.cells.length > snake.maxCells) {
            snake.cells.pop();
        }
        // draw apple
        context.fillStyle = 'yellow';
        context.fillRect(apple.x, apple.y, grid-1, grid-1);
        // draw snake one cell at a time
        context.fillStyle = 'brown';
        snake.cells.forEach(function(cell, index) {
            // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
            context.fillRect(cell.x, cell.y, grid-1, grid-1);
            // snake ate apple
            if (cell.x === apple.x && cell.y === apple.y) {
                snake.maxCells++;
                // canvas is 400x400 which is 25x25 grids
                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
            }
            // check collision with all cells after this one (modified bubble sort)
            for (var i = index + 1; i < snake.cells.length; i++) {
                // snake occupies same space as a body part. reset game
                if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                    snake.x = 160;
                    snake.y = 160;
                    snake.cells = [];
                    snake.maxCells = 4;
                    snake.dx = grid;
                    snake.dy = 0;
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }
            }
        });
    }
    // listen to keyboard events to move the snake
    document.addEventListener('keydown', function(e) {
        // prevent snake from backtracking on itself by checking that it's
        // not already moving on the same axis (pressing left while moving
        // left won't do anything, and pressing right while moving left
        // shouldn't let you collide with your own body)
        // left arrow key
        if (e.which === 39 && snake.dx === 0) {
            snake.dx = -grid;
            snake.dy = 0;
        }
        // up arrow key
        else if (e.which === 40 && snake.dy === 0) {
            snake.dy = -grid;
            snake.dx = 0;
        }
        // right arrow key
        else if (e.which === 37 && snake.dx === 0) {
            snake.dx = grid;
            snake.dy = 0;
        }
        // down arrow key
        else if (e.which === 38 && snake.dy === 0) {
            snake.dy = grid;
            snake.dx = 0;
        }
    });
    // start the game
    requestAnimationFrame(loop);
</script>
</body>
</html>
