<script>
    var elements = [];
    window.onload = function() {
        if (JSON.parse(localStorage.getItem("todo-elements")) != null) {
            elements = JSON.parse(localStorage.getItem("todo-elements"));
            console.log(elements);
            document.querySelector(".addText").value = "";
            display();}
        }

        function addElement() {
            if (document.querySelector(".addText").value.trim() != "") {
                elements.push(document.querySelector(".addText").value.trim());
                if (localStorage.getItem("todo-elements") == null) {
                    localStorage.setItem("todo-elements", JSON.stringify(elements));
                } else {
                    localStorage.setItem("todo-elements", JSON.stringify(elements));
                }
                document.querySelector(".addText").value = "";
                display();
            }
        }

        function display() {
            document.querySelector(".list").innerHTML = "";
            for (var i = 0; i < elements.length; i++)
                document.querySelector(".list").innerHTML +=
                    "<center><div class='element'>" +
                    elements[i] +
                    "<img class='tick' src='https://cdn-icons-png.flaticon.com/512/60/60516.png' onclick='strike(" +
                    i +
                    ")'><img class='dustbin' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyK2Duwj2go4QjNvNO_zLONf075Qu9CxsbezDan98tCRPRHy4aD-n632-6TsubFpmcPwg&usqp=CAU' onclick='del(" +
                    i +
                    ")'></div></center>";
        }

        function del(index) {
            elements.splice(index, 1);
            if (localStorage.getItem("todo-elements") == null) {
                localStorage.setItem("todo-elements", JSON.stringify(elements));
            } else {
                localStorage.setItem("todo-elements", JSON.stringify(elements));
            }
            display();
        }

        function strike(index) {
            if (elements[index].includes("<strike>")) {
                elements[index] = elements[index].replace("<strike>", "")
                elements[index] = elements[index].replace("</strike>", "");
            } else elements[index] = "<strike>" + elements[index] + "</stikes>"
            if (localStorage.getItem("todo-elements") == null) {
                localStorage.setItem("todo-elements", JSON.stringify(elements));
            } else {
                localStorage.setItem("todo-elements", JSON.stringify(elements));
            }
            display();
        }
</script>

<style>
    body{
        background: url("https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2021%2F09%2F21%2Figuazu-falls-argentina-brazil-MOSTBEAUTIFUL0921.jpg");

    .container{
        position: absolute;
        height: 25pc;
        width: 20pc;
        margin: auto;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        backdrop-filter: blur(5px);
        /*background: gray;*/
        box-shadow: 0 0 55px black;
    }
    .addText{
        position: absolute;
        height: 5px;
        width: 60%;
        margin: auto;
        top: 25px;
        right: 0;
        left: 0;
        outline: none;
        border: none;
        padding: 20px;

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Ubuntu, Cantarell", "Open Sans", "Helvetica Neue", sans-serif;
    }
    .addBtn{
        position: absolute;
        height: 40px;
        width: 40px;
        margin: auto;
        top: 15px;
        right: 35px;
        cursor: pointer;
        background: transparent;
        outline: none;
        border: 0;
    }
    .addBtn img{
        position: absolute;
        height: 40px;
        margin: auto;
        top: 25px;
        right: 0;
        left: 0;
        bottom: 0;
    }
    .list{
        position: absolute;
        height: 75%;
        width: 100%;
        margin: auto;
        right: 0;
        left: 0;
        bottom: 0;
        overflow-y: scroll;
        overflow-x: hidden;
    }
    .list::-webkit-scrollbar{
        -webkit-appearance: none;
        appearance: none;
    }
    .element{
        position: relative;
        height: fit-content;
        width: 55%;
        right: 0;
        margin: 15px;
        text-align: left;
        transition: .2s;
        padding: 10px;
        background: #fff;
        cursor: pointer;
        border-radius: 2px;
        padding-right: 80px;
        word-wrap: break-word;
        word-wrap: break-word;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Ubuntu, Cantarell", "Open Sans", "Helvetica Neue", sans-serif;
    }
    .element:hover{
        transform: scale(1.1);
    }
    .tick{
        position: absolute;
        margin: auto;
        height: 20px;
        top: 0;
        bottom: 0;
        right: 50px;
    }
    .dustbin{
        position: absolute;
        margin: auto;
        height: 30px;
        top: 0;
        bottom: 0;
        right: 10px;
        filter: grayscale(1);
    }
    .navbar{
        margin-bottom:100px;
    }
</style>
