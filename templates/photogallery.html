{% extends "layouts/base.html" %}

{% set project = "Photo Gallery" %}

{% block body %}
<div class="container">
    <img id="photogallery" src="/static/photogallery.PNG">
    <div id="title">  Photo Gallery </div>
    <div id="subheading"> Amazing pictures from around the world! </div>
</div>


<script>
    function beaches() {
        const imageBeach = ["http://cdn.cnn.com/cnnnext/dam/assets/181010131059-australia-best-beaches-cossies-beach-cocos3.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg"
        ];
        for(i=0;i<imageBeach.length;i++){
            image='image'+i;
            document.getElementById(image).src=imageBeach[i];
            document.getElementById(image).hidden = false;
        }
    }

    function mountains() {
        const imageMountain = [
            "https://th-thumbnailer.cdn-si-edu.com/_fo23UThzt2yYi8vrV0jcafbQ3Q=/fit-in/1600x0/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/25/f0/25f08cff-0355-4001-86ad-28950a866af4/grandteton.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg"];
        for (i = 0; i < imageMountain.length; i++) {
            image = 'image' + i;
            document.getElementById(image).src = imageMountain[i];
            document.getElementById(image).hidden = false;
        }
    }

    function forests() {
        const imageForest = [
            "https://www.timeforkids.com/wp-content/uploads/2019/09/final-cover-forest.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
        ];
        for (i = 0; i < imageForest.length; i++) {
            image = 'image' + i;
            document.getElementById(image).src = imageForest[i];
            document.getElementById(image).hidden = false;
        }
    }

    function cities() {
        const imageCity = [
            "https://static01.nyt.com/images/2020/07/17/business/00virus-cities1/00virus-cities1-mediumSquareAt3X.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg",
            "https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg"
        ];
        for (i = 0; i < imageCity.length; i++) {
            image = 'image' + i;
            document.getElementById(image).src = imageCity[i];
            document.getElementById(image).hidden = false;
        }
    }

</script>
<div class="search_input" style="text-align: center">
    <div class="col-0">
        <form action="/photogallery" id="greet" method="POST">
            <label for="input">Search for a location</label>
            <br>
            <input name="input" id="input" />
            <input type="submit" value="Search" />
        </form>
        <p>Your input was: {{input1}}</p>
        <script>
            if(input1.getElementById(greet)=="San Diego")
            {
                cities();
            }
        </script>
    </div>
</div>

<div class="search_buttons">
    <input type="button" style="width:200px" onclick="beaches()" value="Beaches" />
    <input type="button" style="width:200px" onclick="mountains()" value="Mountains"/>
    <input type="button" style="width:200px" onclick="forests()" value="Forests"/>
    <input type="button" style="width:200px" onclick="cities()" value="Cities"/>
    <br>
    <img src="https://www.iconsdb.com/icons/preview/white/square-xxl.png" id="image0" width="900" height="750" hidden="hidden">
    <br>
    <img src="https://www.iconsdb.com/icons/preview/white/square-xxl.png" id="image1" width="900" height="750" hidden="hidden">
    <br>
    <img src="https://www.iconsdb.com/icons/preview/white/square-xxl.png" id="image2" width="900" height="750" hidden="hidden">
    <br>
    <img src="https://www.iconsdb.com/icons/preview/white/square-xxl.png" id="image3" width="900" height="750" hidden="hidden">
    <br>
    <img src="https://www.iconsdb.com/icons/preview/white/square-xxl.png" id="image4" width="900" height="750" hidden="hidden">
    <br>
    <br>
</div>

<style>
    #photogallery{
        padding-top: 80px;
        position: absolute;
        left: 300px;
        top: 1%;
    }
    #title{
        top: 40px;
        left: 300px;
        position: relative;
        font-size:75px;
        font-weight: bold;
        font-family: "Times New Roman";
    }
    #subheading{
        top: 30px;
        left: 300px;
        font-size:30px;
        font-weight: bold;
        font-family: "Times New Roman";
        position:relative;

    }
    container {
        position: relative;
        text-align: center;
        color: white;
    }
    .search_input{
        padding-top: 100px;
        position: relative;
    }
    .search_buttons{
        padding-top: 20px;
        padding-left: 200px;
        position: relative;
    }

    html,body{
        background-color: saddlebrown;
        min-height:200%
    }
</style>

{% endblock %}
